<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags and title for the page -->
    <meta charset="UTF-8">
    <title>Log Meal - VFC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <!-- Logo and Brand -->
            <a class="navbar-brand" href="/dashboard">
                <img src="/assets/images/logo.png" alt="VFC Logo" height="30">
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log-workout"><i class="bi bi-plus-circle"></i> Log Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/log-meal"><i class="bi bi-cup-hot"></i> Log Meal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/challenges"><i class="bi bi-trophy"></i> Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard"><i class="bi bi-bar-chart"></i> Leaderboard</a>
                    </li>
                </ul>
                
                <!-- User Menu -->
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span th:text="${user.userName}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Profile</a></li>
                            <li><a class="dropdown-item" href="/settings"><i class="bi bi-gear"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h2>Log Your Meal</h2>
                <p class="text-muted">Track your nutrition and maintain a healthy diet.</p>
            </div>
        </div>

        <!-- Meal Form -->
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card bg-dark border-secondary">
                    <div class="card-body">
                        <form th:action="@{/meals/log}" th:object="${meal}" method="POST">
                            <!-- Meal Type -->
                            <div class="mb-3">
                                <label for="mealType" class="form-label">Meal Type</label>
                                <select class="form-select bg-dark text-light border-secondary" id="mealType" th:field="*{type}" required>
                                    <option value="">Select a meal type</option>
                                    <option value="BREAKFAST">Breakfast</option>
                                    <option value="LUNCH">Lunch</option>
                                    <option value="DINNER">Dinner</option>
                                    <option value="SNACK">Snack</option>
                                </select>
                            </div>

                            <!-- Meal Name -->
                            <div class="mb-3">
                                <label for="mealName" class="form-label">Meal Name</label>
                                <input type="text" class="form-control bg-dark text-light border-secondary" id="mealName" th:field="*{name}" required>
                            </div>

                            <!-- Calories -->
                            <div class="mb-3">
                                <label for="calories" class="form-label">Calories</label>
                                <input type="number" class="form-control bg-dark text-light border-secondary" id="calories" th:field="*{calories}" min="0" required>
                            </div>

                            <!-- Macronutrients -->
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="protein" class="form-label">Protein (g)</label>
                                    <input type="number" class="form-control bg-dark text-light border-secondary" id="protein" th:field="*{protein}" min="0" step="0.1">
                                </div>
                                <div class="col-md-4">
                                    <label for="carbs" class="form-label">Carbs (g)</label>
                                    <input type="number" class="form-control bg-dark text-light border-secondary" id="carbs" th:field="*{carbs}" min="0" step="0.1">
                                </div>
                                <div class="col-md-4">
                                    <label for="fats" class="form-label">Fats (g)</label>
                                    <input type="number" class="form-control bg-dark text-light border-secondary" id="fats" th:field="*{fats}" min="0" step="0.1">
                                </div>
                            </div>

                            <!-- Meal Description -->
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control bg-dark text-light border-secondary" id="description" th:field="*{description}" rows="3" placeholder="Describe your meal..."></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Log Meal
                                </button>
                                <a href="/dashboard" class="btn btn-secondary">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>
</body>
</html>
