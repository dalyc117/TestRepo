<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Summary</title>
  <style>
    .summary { margin-top: 20px; }
    .summary p { font-size: 16px; }
    .summary strong { width: 100px; display: inline-block; }
  </style>
</head>
<body>
<h2>Welcome, <span th:text="${user.userName}"></span>!</h2>
<div class="summary">
  <p><strong>User ID:</strong> <span th:text="${user.userId}"></span></p>
  <p><strong>Username:</strong> <span th:text="${user.userName}"></span></p>
  <p><strong>Email:</strong> <span th:text="${user.userEmail}"></span></p>
</div>
<a th:href="@{/users/register}">Register another user</a>
</body>
</html>
