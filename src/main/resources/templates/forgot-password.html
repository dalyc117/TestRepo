<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags and title for the page -->
    <meta charset="UTF-8">
    <title>Forgot Password - VFC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <!-- Logo Section: Displays the VFC logo at the top of the page -->
    <div class="text-center mb-4">
        <img src="/assets/images/logo.png" alt="VFC Logo" class="img-fluid" style="max-width: 150px;">
    </div>

    <!-- Success Message Section: Displays success message if email is sent -->
    <div th:if="${success}" class="alert alert-success">
        <p th:text="${success}" class="mb-0"></p>
    </div>

    <!-- Error Message Section: Displays any error messages if they exist -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}" class="mb-0"></p>
    </div>

    <!-- Forgot Password Form Section: Main form for password reset request -->
    <h3 class="text-center mb-4">Forgot Password</h3>
    <p class="text-center mb-4">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form action="#" th:action="@{/users/forgot-password}" method="POST">
        <!-- Email input field -->
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <!-- Submit button for the form -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>

        <!-- Back to login link -->
        <div class="text-center">
            <a href="/log-in" class="text-light text-decoration-none">Back to Login</a>
        </div>
    </form>
</div>
</body>
</html>
