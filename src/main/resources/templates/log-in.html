<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags and title for the page -->
    <meta charset="UTF-8">
    <title>Login - VFC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body class="bg-dark text-light">
<div class="container py-5">
    <!-- Logo Section: Displays the VFC logo at the top of the page -->
    <div class="text-center mb-4">
        <img src="/assets/images/logo.png" alt="VFC Logo" class="img-fluid" style="max-width: 150px;">
    </div>

    <!-- Error Message Section: Displays any error messages if they exist -->
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}" class="mb-0"></p>
    </div>

    <!-- Login Form Section: Main form for user authentication -->
    <h3 class="text-center mb-4">Login</h3>
    <form action="#" th:action="@{/users/login}" th:object="${user}" method="POST">
        <!-- Email input field -->
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" th:field="*{userEmail}" id="userEmail" class="form-control" placeholder="Enter your email">
        </div>

        <!-- Password input field -->
        <div class="mb-3">
            <label for="userPassword" class="form-label">Password</label>
            <input type="password" th:field="*{userPassword}" id="userPassword" class="form-control" placeholder="Enter your password">
        </div>

        <!-- Remember me checkbox -->
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe">Remember me</label>
        </div>

        <!-- Submit button for the form -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>

        <!-- Additional links section -->
        <div class="text-center">
            <a href="/forgot-password" class="text-light text-decoration-none">Forgot Password?</a>
            <p class="mt-3">Don't have an account? <a href="/sign-up" class="text-light text-decoration-none">Sign Up</a></p>
        </div>
    </form>
</div>
</body>
</html>
