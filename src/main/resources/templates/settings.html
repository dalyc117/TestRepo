<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Meta tags and title for the page -->
    <meta charset="UTF-8">
    <title>Settings - VFC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body class="bg-dark text-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-secondary">
        <div class="container">
            <!-- Logo and Brand -->
            <a class="navbar-brand" href="/dashboard">
                <img src="/assets/images/logo.png" alt="VFC Logo" height="30">
            </a>
            
            <!-- Mobile Toggle Button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Navigation Links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard"><i class="bi bi-house-door"></i> Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log-workout"><i class="bi bi-plus-circle"></i> Log Workout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log-meal"><i class="bi bi-cup-hot"></i> Log Meal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/challenges"><i class="bi bi-trophy"></i> Challenges</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/leaderboard"><i class="bi bi-bar-chart"></i> Leaderboard</a>
                    </li>
                </ul>
                
                <!-- User Menu -->
                <div class="navbar-nav">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle"></i> <span th:text="${user.userName}">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="/profile"><i class="bi bi-person"></i> Profile</a></li>
                            <li><a class="dropdown-item active" href="/settings"><i class="bi bi-gear"></i> Settings</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col">
                <h2>Settings</h2>
                <p class="text-muted">Manage your account preferences and settings.</p>
            </div>
        </div>

        <!-- Settings Tabs -->
        <div class="row">
            <div class="col-md-3 mb-4">
                <div class="list-group">
                    <a href="#account" class="list-group-item list-group-item-action bg-dark text-light border-secondary active" data-bs-toggle="list">
                        <i class="bi bi-person"></i> Account
                    </a>
                    <a href="#notifications" class="list-group-item list-group-item-action bg-dark text-light border-secondary" data-bs-toggle="list">
                        <i class="bi bi-bell"></i> Notifications
                    </a>
                    <a href="#privacy" class="list-group-item list-group-item-action bg-dark text-light border-secondary" data-bs-toggle="list">
                        <i class="bi bi-shield-lock"></i> Privacy
                    </a>
                    <a href="#preferences" class="list-group-item list-group-item-action bg-dark text-light border-secondary" data-bs-toggle="list">
                        <i class="bi bi-sliders"></i> Preferences
                    </a>
                </div>
            </div>
            <div class="col-md-9">
                <div class="tab-content">
                    <!-- Account Settings -->
                    <div class="tab-pane fade show active" id="account">
                        <div class="card bg-dark border-secondary">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Account Settings</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/settings/account}" method="POST">
                                    <!-- Profile Picture -->
                                    <div class="mb-4 text-center">
                                        <img th:src="${user.profilePicture}" class="rounded-circle mb-3" width="100" height="100" alt="Profile Picture">
                                        <div>
                                            <label for="profilePicture" class="btn btn-outline-primary">
                                                <i class="bi bi-upload"></i> Change Picture
                                            </label>
                                            <input type="file" id="profilePicture" class="d-none" accept="image/*">
                                        </div>
                                    </div>

                                    <!-- Username -->
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Username</label>
                                        <input type="text" class="form-control bg-dark text-light border-secondary" id="username" th:value="${user.userName}" required>
                                    </div>

                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control bg-dark text-light border-secondary" id="email" th:value="${user.email}" required>
                                    </div>

                                    <!-- Password Change -->
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label">Current Password</label>
                                        <input type="password" class="form-control bg-dark text-light border-secondary" id="currentPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label">New Password</label>
                                        <input type="password" class="form-control bg-dark text-light border-secondary" id="newPassword">
                                    </div>
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                        <input type="password" class="form-control bg-dark text-light border-secondary" id="confirmPassword">
                                    </div>

                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Save Changes
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Notification Settings -->
                    <div class="tab-pane fade" id="notifications">
                        <div class="card bg-dark border-secondary">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Notification Preferences</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/settings/notifications}" method="POST">
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="emailNotifications" th:checked="${user.emailNotifications}">
                                            <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="challengeNotifications" th:checked="${user.challengeNotifications}">
                                            <label class="form-check-label" for="challengeNotifications">Challenge Updates</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="achievementNotifications" th:checked="${user.achievementNotifications}">
                                            <label class="form-check-label" for="achievementNotifications">Achievement Alerts</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="weeklyReport" th:checked="${user.weeklyReport}">
                                            <label class="form-check-label" for="weeklyReport">Weekly Progress Report</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Save Preferences
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Privacy Settings -->
                    <div class="tab-pane fade" id="privacy">
                        <div class="card bg-dark border-secondary">
                            <div class="card-header">
                                <h5 class="card-title mb-0">Privacy Settings</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/settings/privacy}" method="POST">
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="profileVisibility" th:checked="${user.profilePublic}">
                                            <label class="form-check-label" for="profileVisibility">Public Profile</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="activityVisibility" th:checked="${user.activityPublic}">
                                            <label class="form-check-label" for="activityVisibility">Show Activity on Leaderboard</label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="allowMessages" th:checked="${user.allowMessages}">
                                            <label class="form-check-label" for="allowMessages">Allow Messages from Other Users</label>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Save Privacy Settings
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Preferences -->
                    <div class="tab-pane fade" id="preferences">
                        <div class="card bg-dark border-secondary">
                            <div class="card-header">
                                <h5 class="card-title mb-0">User Preferences</h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/settings/preferences}" method="POST">
                                    <!-- Units -->
                                    <div class="mb-3">
                                        <label class="form-label">Measurement Units</label>
                                        <select class="form-select bg-dark text-light border-secondary" th:value="${user.units}">
                                            <option value="METRIC">Metric (kg, cm)</option>
                                            <option value="IMPERIAL">Imperial (lb, in)</option>
                                        </select>
                                    </div>

                                    <!-- Time Zone -->
                                    <div class="mb-3">
                                        <label class="form-label">Time Zone</label>
                                        <select class="form-select bg-dark text-light border-secondary" th:value="${user.timezone}">
                                            <option value="UTC">UTC</option>
                                            <option value="EST">Eastern Time</option>
                                            <option value="CST">Central Time</option>
                                            <option value="PST">Pacific Time</option>
                                        </select>
                                    </div>

                                    <!-- Theme -->
                                    <div class="mb-3">
                                        <label class="form-label">Theme</label>
                                        <select class="form-select bg-dark text-light border-secondary" th:value="${user.theme}">
                                            <option value="DARK">Dark</option>
                                            <option value="LIGHT">Light</option>
                                            <option value="SYSTEM">System Default</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-check-circle"></i> Save Preferences
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"></script>
</body>
</html>
